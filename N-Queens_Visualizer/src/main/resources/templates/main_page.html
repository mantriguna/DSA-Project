<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DSA N-Queens Visualizer</title>
  <link rel="icon" type="image/png" href="/Images/My_Logo.png">
  <link rel="stylesheet" href="/CSS/main_style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <h1>NÃ—N Chessboard Generator</h1>

  <div class="input-container">
    <label for="sizeInput">Enter board size (N):</label>
    <input type="number" id="sizeInput" min="1" max="20" value="8" />
    <button onclick="generateBoard()">Generate</button>
  </div>

  <div id="chessboard"></div>

  <script>
    function generateBoard() {
      const size = parseInt(document.getElementById("sizeInput").value);
      const board = document.getElementById("chessboard");
      board.innerHTML = ""; // Clear previous board

      board.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
      board.style.gridTemplateRows = `repeat(${size}, 1fr)`;

      const totalSquares = size * size;
      for (let i = 0; i < totalSquares; i++) {
        const square = document.createElement("div");
        square.classList.add("square");
        const row = Math.floor(i / size);
        const col = i % size;
        if ((row + col) % 2 === 0) {
          square.classList.add("white");
        } else {
          square.classList.add("black");
        }
        board.appendChild(square);
      }
    }

    // Generate default 8x8 on page load
    window.onload = generateBoard;
  </script>
</body>
</html>
